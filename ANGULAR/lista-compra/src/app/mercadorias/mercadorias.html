<p>mercadorias works!</p>
<div>
    <table class="center-hor layout-table" width="500px">
        <thead>
            <tr class="header-table-gray">
                <th>
                    Nome Mercadoria
                </th>
                <th>
                    Quantidade
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let mercadoria of mercadorias">
                <td> {{mercadoria.descricao}} </td>
                <td> {{mercadoria.quantidade}} </td>
            </tr>
        </tbody>
    </table>
</div>
